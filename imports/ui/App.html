<body>
{{> chat }}
</body>

<template name="chat">
    <div class="wrapper">
        {{#if isUserLoading}}
            {{> loader}}
        {{else if isUserLogged}}
            <header class="header">
                <h1 class="header__title">Chat</h1>
                <span class="header__p">User: </span>
                <button class="header__log-out" id="log-out" title="log-out">
                    {{getUser.username}}
                </button>
            </header>

            {{> messages }}

            {{> messageForm }}

        {{else}}
            {{> login }}
        {{/if}}
    </div>
</template>
